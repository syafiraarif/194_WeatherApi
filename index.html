<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1em;
        }

        button {
            background: #66a6ff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #4c8bf5;
        }

        .data-box {
            margin-top: 20px;
            text-align: left;
            background: #f7f9fc;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .data-box p {
            margin: 6px 0;
        }

        .temp {
            font-size: 2em;
            font-weight: bold;
            color: #4c8bf5;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .temp-small {
            font-size: 1.1em;
            color: #333;
            text-align: center;
        }

        .humidity {
            font-size: 1em;
            color: #333;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>üå§Ô∏è Weather Checker</h2>

        <input type="text" id="inputLokasi" placeholder="Contoh: Yogyakarta">
        <button id="btnCari">Cari Cuaca</button>

        <div id="tampilan"></div>
    </div>

    <script>
        $(document).ready(function () {
            const apiKey = "02df0250ece14bf3a2c73610250710";

            $("#btnCari").click(function () {
                const lokasi = $("#inputLokasi").val();
                if (lokasi === "") {
                    alert("Masukkan nama kota terlebih dahulu!");
                    return;
                }

                const urlApi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lokasi}&aqi=no`;

                $.ajax({
                    url: urlApi,
                    method: "GET",
                    success: function (data) {
                        console.log(data);
                        const tampil = `
                            <div class="data-box">
                                <div class="section-title">Cuaca</div>
                                <p class="temp">üå°Ô∏è Suhu: ${data.current.temp_c}¬∞C</p>
                                <p class="temp">üî• Suhu (Fahrenheit): ${data.current.temp_f}¬∞F</p>
                                <p class="humidity">üíß Kelembapan: ${data.current.humidity}%</p>

                                <div class="section-title">Lokasi</div>
                                <p>üè¥ Negara: ${data.location.country}</p>
                                <p>üìç Provinsi (Region): ${data.location.region}</p>
                                <p>üèòÔ∏è Zona Waktu: ${data.location.tz_id}</p>
                                <p>üß≠ Longitude: ${data.location.lon}</p>
                                <p>üß≠ Latitude: ${data.location.lat}</p>
                            </div>
                        `;
                        $("#tampilan").html(tampil);
                    },
                    error: function (xhr) {
                        $("#tampilan").html(`<p style="color:red;">Data tidak ditemukan. Pastikan nama kota benar.</p>`);
                        console.error(xhr);
                    }
                });
            });
        });
    </script>
</body>

</html>
