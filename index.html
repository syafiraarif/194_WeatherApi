<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <h2>🌤️ Weather Checker</h2>
        <p>Masukan nama kota untuk melihat cuaca saat ini:</p>

        <input type="text" id="inputLokasi" placeholder="Contoh: Yogyakarta">
        <br>
        <button id="btnCari">Cari Cuaca</button>

        <div id="tampilan"></div>
    </div>

    <script>
        $("#btnCari").click(function() {
            const lokasi = $("#inputLokasi").val();
            if (lokasi === "") {
                alert("Masukan nama kota terlebih dahulu!");
                return;
            }

            const urlapi = "http://api.weatherapi.com/v1/current.json?key=02df0250ece14bf3a2c73610250710&q=Yogyakarta&aqi=no";

            $.ajax({
                url: urlapi,
                method: "GET",
                success: function (data) {
                    console.log(data);
                    const tampil = `
                        <div class="data-box">
                            <div class="temp">${data.current.temp_c}°C</div>
                            <div class="temp-small">${data.current.temp_f}°F</div>
                            <div class="humidity">💧 Kelembapan: ${data.current.humidity}%</div>
                            
                            <p><strong>🌍 Lokasi:</strong> ${data.location.name}</p>
                            <p><strong>🏴 Negara:</strong> ${data.location.country}</p>
                            <p><strong>📍 Provinsi:</strong> ${data.location.region}</p>
                            <p><strong>🏘️ Kecamatan:</strong> ${data.location.tz_id}</p>
                            
                            
                            
                            `;

                            


                },
                fail: function (error) {
                    console.log(error);
                },
            })
        }
        
    </script>
</body>

</html>
